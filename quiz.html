<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milton Academy Face Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="index.js"></script>
</head>
<body>

  <section class="menu-bar">
    <p class="correct-score score" id="correct-score">0</p>
    <p class="time" id="time"></p>
    <p class="incorrect-score score" id="incorrect-score">0</p>
  </section>
  
  <section class="quiz-wrapper">    
    <div class="img-wrapper">
      <img alt="Face" class="face" id="face" draggable="false">
    </div>
  
    <!-- <p class="student"><a href="index.html">Link</a></p> -->
    <div class="button-wrapper">
      <button id="a">Name 1</button>
      <button id="b">Name 2</button>
      <button id="c">Name 3</button>
      <button id="d">Name 4</button>
    </div>
  </section>

  <footer>
    <p class="footer-text">Created by Bryan Sukidi</p>
  </footer>

  <div class="hidden score-card-shown" id="score-card">
    <p class="score-title">Score</p>
    <p><a href="index.html" class="link-to-home">Back to Homepage</a></p>
    
    <div class="score-container">
      <div class="correct-container">
        <p class="correct-score score" id="num-correct">0</p>
        <ul class="correct-student-list" id="correct-student-list">

        </ul>
      </div>
      <div class="incorrect-container">
        <p class="incorrect-score score" id="num-incorrect">0</p>
        <ul class="incorrect-student-list" id="incorrect-student-list">
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
