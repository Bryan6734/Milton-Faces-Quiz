<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milton Academy Face Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <h1 class="title">Milton Academy Face Guesser</h1>
    <p class="subtitle">How well do you know Milton?</p>
    <div class="options-wrapper">
      <select name="year" value="2024" id="year">
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="all">All</option>
      </select>

      <select name="time" value="10" id="time">
        <option value="10">10 seconds</option>
        <option value="15">15 seconds</option>
        <option value="30">30 seconds</option>
        <option value="60">60 seconds</option>
      </select>
    </div>
    <button class="start" id="start" onclick="startGame()">START</button>

    <footer>
      <p class="footer-text">Created by Bryan Sukidi</p>
    </footer>
  </header>

</body>
</html>
